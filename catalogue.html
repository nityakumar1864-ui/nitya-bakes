<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cake Catalogue</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fceff9, #e8fff6, #fff4e7);
            min-height: 100vh;
            padding: 40px 20px;
            color: #4b3d57;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 34px;
            margin-bottom: 30px;
        }

        .summary-box {
            max-width: 650px;
            margin: 0 auto 40px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1.3s ease;
        }
        .summary-box p { font-size: 17px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255,255,255,0.45);
            padding: 20px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .card img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        button, a.button {
            display: block;
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.55);
            border: 2px solid #c0a4ff;
            color: #4b3d57;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: 0.3s ease;
            margin-top: 10px;
            cursor:pointer;
        }

        button:hover, a.button:hover {
            background: #c0a4ff;
            color: #fff;
        }

        .section-title {
            margin-top: 60px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 30px;
            font-family: 'Playfair Display', serif;
        }

    </style>
</head>
<body>

<h2>Your Custom Cake Selection</h2>

<div class="summary-box">
    <p><strong>Weight:</strong> <span id="w"></span></p>
    <p><strong>Flavour:</strong> <span id="f"></span></p>
    <p><strong>Message:</strong> <span id="m"></span></p>
    <p><strong>Price:</strong> ₹<span id="p"></span></p>
</div>

<!-- CAKE OPTIONS -->
<h2 style="margin-top:10px;">Cake Options</h2>

<div class="grid" id="cakeGrid">
    <!-- Cards will be injected dynamically -->
</div>

<!-- CUPCAKES SECTION -->
<h2 class="section-title">Cupcakes</h2>

<div class="grid">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1607472588073-5e06d64d3ccb?auto=format&fit=crop&w=800&q=80">
        <h3>Chocolate Cupcake</h3>
        <p>₹90 each</p>
        <a href="payment.html" class="button">Order Now</a>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1519861531473-9200262188bf?auto=format&fit=crop&w=800&q=80">
        <h3>Vanilla Swirl Cupcake</h3>
        <p>₹80 each</p>
        <a href="payment.html" class="button">Order Now</a>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?auto=format&fit=crop&w=800&q=80">
        <h3>Red Velvet Cupcake</h3>
        <p>₹100 each</p>
        <a href="payment.html" class="button">Order Now</a>
    </div>
</div>

<br><br>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    let weight = urlParams.get("weight");
    let flavour = urlParams.get("flavour");
    let message = urlParams.get("message");

    document.getElementById("w").textContent = weight;
    document.getElementById("f").textContent = flavour;
    document.getElementById("m").textContent = message;

    let priceList = { "1kg": 600, "2kg": 1100, "3kg": 1600 };
    document.getElementById("p").textContent = priceList[weight];

    // Cake Images (based on flavour)
    const cakeImages = {
        "Chocolate": [
            "https://images.unsplash.com/photo-1559622214-3df2b5f8f056?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1599785209790-81b3a268f3dc?auto=format&fit=crop&w=800&q=80"
        ],
        "Vanilla": [
            "https://images.unsplash.com/photo-1606312619070-d48a47a7a52c?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1605472155022-0bfe0fae49bf?auto=format&fit=crop&w=800&q=80"
        ],
        "Red Velvet": [
            "https://images.unsplash.com/photo-1606112219348-204d7d8b94ee?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1609457291908-318e7f4d79a5?auto=format&fit=crop&w=800&q=80"
        ],
        "Butterscotch": [
            "https://images.unsplash.com/photo-1633931649656-ec75905b8d65?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1565958011703-44f9829ba187?auto=format&fit=crop&w=800&q=80"
        ]
    };

    const cakeGrid = document.getElementById("cakeGrid");
    cakeImages[flavour].forEach(img => {
        cakeGrid.innerHTML += `
            <div class="card">
                <img src="${img}">
                <h3>${flavour} Cake</h3>
                <p>${weight} • ₹${priceList[weight]}</p>
                <a href="payment.html" class="button">Order This Cake</a>
            </div>
        `;
    });
</script>

</body>
</html>
